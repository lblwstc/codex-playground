<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Star Hauler Command</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header id="topBar"></header>

    <main id="gameLayout">
      <aside id="leftPanel" class="panel"></aside>
      <section id="canvasWrap">
        <canvas id="gameCanvas" width="1280" height="720" aria-label="Star map"></canvas>
      </section>
      <aside id="rightPanel" class="panel"></aside>
    </main>

    <nav id="mobileTabs">
      <button data-tab="actions" class="tabBtn active">Actions</button>
      <button data-tab="details" class="tabBtn">Details</button>
      <button data-tab="tech">Tech</button>
    </nav>
    <section id="mobileSheet" class="panel"></section>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
